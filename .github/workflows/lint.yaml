name: lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Nix
        uses: cachix/install-nix-action@v24
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Format check
        run: nix run nixpkgs#nixpkgs-fmt -- --check .

      - name: Deadnix
        run: nix run nixpkgs#deadnix -- .
